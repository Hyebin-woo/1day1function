      // 왜 answer가 이벤트 안에 있어야하는가?
      const answer_btn = document.querySelector("#send-answer");
      const answer = document.querySelector("#answer");
      let count = 0;

      answer_btn.addEventListener("click", function () {
        count++;
        if (answer.value == 1997) {
