<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5초 후 알림창</title>
  </head>
  <body>
    <div class="alert">
      <span class="time">5</span>초 이내 구매시 사은품 증정
    </div>

    <script>
      // 위 HTML코드를 가지고, 5초부터 1초까지 센 뒤에 알림창이 꺼지도록 만들어보시오
      const alert = document.querySelector(".alert");
      const time = document.querySelector(".time");

      let count = 5;

      // setInterval(함수, 시간)
      // 시간(ms)을 간격으로 함수를 반복호출
      setInterval(() => {
        count--;
        if (count == 0) {
          alert.remove();
        }
        if (count >= 0) {
          time.textContent = count;
        }
      }, 1000);
    </script>
  </body>
</html>
